<!DOCTYPE html>
<html>
<head>
    <title>Responsive Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background-color: lightblue;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 32px;
        }
        nav {
            background-color: black;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            display: inline-block;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;  
            }
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

<h1>Responsive Web Design</h1>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

</body>
</html>
