<!DOCTYPE html>
<html>
<head>
    <title>Discount Calculator</title>
</head>
<body>

<h2>Simple Discount Calculator</h2>

<input type="number" id="amount" placeholder="Enter Purchase Amount">
<button onclick="calculate()">Calculate</button>

<p id="result"></p>

<script>
function calculate() {
    let amount = Number(document.getElementById("amount").value);
    let discount = 0;
    let finalAmount = 0;

    if (amount >= 5000) {
        discount = amount * 0.20;
    } else if (amount >= 3000) {
        discount = amount * 0.10;
    } else {
        discount = 0;
    }

    finalAmount = amount - discount;

    document.getElementById("result").innerHTML =
        "Discount: " + discount + "<br>Final Amount: " + finalAmount;
}
</script>

</body>
</html>
